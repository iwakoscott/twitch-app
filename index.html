<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/lib/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
  </head>
  <body>

    <div class="container-fluid">
      <section class="container logo">
        <h1 class="twitch-logo"><i class="fa fa-twitch"></i> <i class="fa fa-plus"></i> <i class="fa fa-binoculars"></i> {TWITCHSCOPE}</h1>
        <h3><i class="fa fa-bars" data-bind="click: toggleSideBar"></i></h3>
      </section>

      <section class="container main-box">

        <div class="row">
          <!-- Side bar float right -->
          <section class="side-bar">
            <div class="btn-group buttons btn-block" role="group">
              <button type="button" class="btn btn-primary" autofocus="true" data-bind="click: showAll">all</button>
              <button type="button" class="btn btn-success" data-bind="click: showOnline">live</button>
              <button type="button" class="btn btn-danger" data-bind="click: showOffline">offline</button>
            </div>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    Channel
                  </th>
                  <th>
                    Status
                  </th>
                </tr>
              </thead>
              <tbody data-bind="foreach: selectedChannels()">
                <tr data-bind="if: show()">
                  <td data-bind="text: channelName, click: $parent.showStream"></td>
                  <td data-bind="html: symbol"></td>
                </tr>
              </tbody>
            </table>

          </section>

          <!-- Float left embedded video -->
          <section class="embedded-video">
            <iframe src="" width="100%" height="400px" allowfullscreen=true frameBorder="0" data-bind='attr: {src: streamURL()}'></iframe>
          </section>

        </div>
      </section>

    </div>

    <!-- Scripts -->
    <script src="static/lib/jquery-3.2.1.js"></script>
    <script src="static/lib/jquery-ui.js"></script>
    <script src="static/lib/knockout-3.4.2.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
